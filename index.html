<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass</title>
</head>
<body>
    <main>
        <div id="cardFind" class="card">
            <h1>FIND</h1>
            <input id="listaFind" class="cardInput" type="text" placeholder="Lista separada por ,">
            <input id="elementoFind" class="cardInput" type="text" placeholder="Encontrar">
            <button id="buttonEncontrar" class="cardButton" value="Encontrar">Encontrar</button>
            <button id="buttonResultadoEncontrar" class="cardButtonResult" value="RESULTADO">RESULTADO</button>
        </div>
        <div id="cardFilter" class="card">
            <h1>FILTER</h1>
            <input id="listaFilter" class="cardInput" type="text" placeholder="Lista separada por ,">
            <input id="elementoFilter" class="cardInput" type="text" placeholder="Encontrar">
            <button id="buttonFiltrar" class="cardButton" value="Concatenar">Filtrar</button>
            <button id="buttonResultadoFiltrar" class="cardButtonResult" value="RESULTADO">RESULTADO</button>
        </div>
    </main>
</body>
</html>
